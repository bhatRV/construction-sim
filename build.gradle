plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

run {
    mainClassName = 'com.oracle.clearing.sim.SiteCleanSimulation'
    standardInput = System.in
}

jar {
    manifest {
        attributes ('Main-Class': 'com.oracle.clearing.sim.SiteCleanSimulation')
    }
}